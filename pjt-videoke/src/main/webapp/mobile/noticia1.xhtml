<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Videoke</title>
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<script src="js/jquery.min.js" type="text/javascript" />

	<script src="js/bootstrap.min.js" type="text/javascript" />

	<link rel="stylesheet" href="css/customizado.css" />

</h:head>

<h:body>
	<div class="container">

		<ui:include src="topop.xhtml" />

		<!-- conteudo comeÃ§a aqui -->
		<h:outputText
			value="Seja bem vindo #{sessionScope.usuariologado.participante.primeironome}!" />

		<!-- Inicio da Noticia principal -->
		<div class="jumbotron">

			<div class="container">
				<figure class="html5">
					<img src="#{noticiaBean.noticial.linkfoto}" 
						alt="Noticia 3" title="#{noticiaBean.noticia1.titulo}"
						width="150" height="150" />
					<figcaption>Texto da imagem</figcaption>
				</figure>
			</div>
			<h1>
				<h:outputText value="#{noticiaBean.noticia1.titulo}" />
			</h1>

			<p class="lead" style="text-align: justify;">
				<h:outputText value="#{noticiaBean.noticia1.textodanoticia}" />
			</p>
			
			<p>
				<h:outputText rendered="#{noticiaBean.noticia1.responsavel != ''}" value="Autor: "/>
				
				<h:outputText value="#{noticiaBean.noticia1.responsavel}"/>
				
			</p>
			
			<p>
				<h:outputText rendered="#{noticiaBean.noticia1.sitenoticia != ''}" value="Site: "/>
				
				<h:outputText value="#{noticiaBean.noticia1.sitenoticia}"/>
				
			</p>

			<p>
				<h:link outcome="homep.xhtml" styleClass="btn btn-lg btn-success">Inicio</h:link>


			</p>
		</div>
		<!-- Fim da Noticia principal -->



		<ui:include src="rodapep.xhtml" />


	</div>
	<!-- /container -->
</h:body>
</html>
