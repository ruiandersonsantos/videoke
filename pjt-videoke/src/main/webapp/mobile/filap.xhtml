<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Videoke</title>
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<script src="js/jquery.min.js" type="text/javascript" />

	<script src="js/bootstrap.min.js" type="text/javascript" />

	<link rel="stylesheet" href="css/customizado.css" />

</h:head>

<h:body>
	<div class="container">

		<ui:include src="topop.xhtml" />

		<!-- conteudo começa aqui -->
		<!-- Painel com os eventos ativos -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<STRONG style="color: white; font-weight: bold;">Evento
					ativos</STRONG>
			</div>
			<div class="panel-body">
				<p:dataTable id="EventoTable"
					styleClass="table table-bordered table-striped table-hover table-condensed"
					value="#{eventoBeanParticipante.eventosParticipante}" var="evento" style="margin-top: 10px"
					emptyMessage="Nenhum evento aberto.">

				
					<p:column headerText="Descrição" style=" width: 10px">
						<h:outputText value="#{evento.descricao}" />
					</p:column>

					<p:column headerText="Abertura" style=" width: 5px">
						<h:outputText id="dataAbertura" value="#{evento.dataInicio.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>



				</p:dataTable>
			</div>

		</div>



		<ui:include src="noticiasp.xhtml" />
		<ui:include src="rodapep.xhtml" />


	</div>
	<!-- /container -->
</h:body>
</html>
