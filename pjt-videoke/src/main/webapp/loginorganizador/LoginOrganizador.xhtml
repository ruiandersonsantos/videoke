<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Login Organizador</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="login" value="#{loginOrganizadorBean.login}" />
		</f:metadata>
    
    	<h1>Login Organizador</h1>
    	
    	<h:form id="frmLogin">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="E-mail" for="email"/>
	    		<p:inputText id="email" size="60" maxlength="60" value="#{loginOrganizadorBean.login.email}" />
	    		
	    		<p:outputLabel value="Senha" for="senha"/>
	    		<p:password id="senha" size="60" maxlength="60" value="#{loginOrganizadorBean.login.senha}"/>
	    		
	    		<p:commandButton value="Logar" id="botaoLogar" action="#{loginOrganizadorBean.logar}"
	    			update="frmLogin"/>
	    		
	    	</p:panelGrid>
	    	 
    	</h:form>
    </ui:define>
</ui:composition>
