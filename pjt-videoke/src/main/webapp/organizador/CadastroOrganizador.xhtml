<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Participante</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="organizador" value="#{organizadorBean.organizador}" />
		</f:metadata>
    
    	<h1>Novo organizador</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{organizadorBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Id" for="id"/>
	    		<p:inputText id="id" size="20" maxlength="20" value="#{organizadorBean.organizador.id}" readonly="true"/>
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{organizadorBean.organizador.nome}"/>
	    		
	    		<p:outputLabel value="Empresa" for="empresa"/>
	    		<p:inputText id="empresa" size="60" maxlength="80" value="#{organizadorBean.organizador.empresa}"/>
	    		
	    		<p:outputLabel value="Data de nascimento" for="dataNascimento"/>
	    		<p:calendar id="dataNascimento" size="20" value="#{organizadorBean.organizador.dataNascimento}" pattern="dd/MM/yyyy" stepMinute="10"/>
	    		
	    		<p:outputLabel value="E-mail" for="email"/>
	    		<p:inputText id="email" readonly="#{organizadorBean.organizador.id != null}" size="60" maxlength="80" value="#{organizadorBean.organizador.email}"/>
	    		
	    		<p:outputLabel value="Senha" for="senha" rendered="#{organizadorBean.organizador.id == null}"/>
	    		<p:password id="senha" size="60" maxlength="80" value="#{organizadorBean.organizador.senha}" rendered="#{organizadorBean.organizador.id == null}"/>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
