<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<b:container>
		<b:row>
			<b:column col-md="4">
				<h2>Catalogo Musical</h2>
				<p>Acesse aqui todo catalogo musical em Excel.</p>
				<p>
					<b:button look="warning" outcome="" value="Baixar »" />
				</p>
			</b:column>
			<b:column col-md="4">
				<h2>Destaque</h2>
				<p>Veja o que de principal aconteceu nos ultinmos eventos.</p>
				<p>
					<b:button look="warning" outcome="" value="Ver detalhes »" />
				</p>
			</b:column>
			<b:column col-md="4">
				<h2>Facebook</h2>
				<p>Não deixe de curtir nossa pagina no Facebook!</p>
				<p>
					<b:button look="warning" outcome="http://www.facebook.com/ruianderson.santos" value="Curtir »" />
				</p>
			</b:column>
		</b:row>
		<hr />
		<footer>
		<p>© Rui Anderson P. Santos 2015 - Todos os direitos reservados.</p>
		</footer>
	</b:container>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>

		<p:confirmDialog id="confirmacaoFecharEvento"
			widgetVar="confirmafecharevento" global="true"
			message="Tem certeza que deseja fechar o Evento ? Operação não poderá ser modificada!"
			header="Fechamento de Evento" severity="alert">

			<p:commandButton value="Não"
				onclick="confirmacaoFecharEvento.hide(); return false;" />
			<p:commandButton value="Sim" onclick="confirmacaoFecharEvento.hide()"
				action="#{eventoBean.fecharEvento}" />
		</p:confirmDialog>
	</h:form>


</html>
