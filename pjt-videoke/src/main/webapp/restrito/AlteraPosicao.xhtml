<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de controle para videoke</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />

</h:head>

<h:body>

	<ui:include src="../topo.xhtml" />

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-sm-12">
				<f:metadata>
					<o:viewParam name="fila"
						value="#{filaNoEventoBean.filaselecionada}" />
				</f:metadata>

				<b:panel id="pn_alteraposicao" collapsed="false" look="primary"
					title="Alteração de posição na fila">

					<h:form styleClass="form-horizontal" id="frm_participante">

						<p:messages id="messages" autoUpdate="true" closable="true" />


						<div class="form-group">
							<label for="posicao" class="col-sm-2 control-label">Posição
								Atual:</label>
							<div class="col-sm-10">
								<b:inputText id="posicao" span="2" readonly="true"
									value="#{filaNoEventoBean.filaselecionada.posicao}" />
							</div>

							<label for="nome_alt" class="col-sm-2 control-label">Participante:</label>
							<div class="col-sm-10">
								<b:inputText id="nome_alt" span="8" readonly="true"
									value="#{filaNoEventoBean.filaselecionada.participante.primeironome}" />
							</div>

							<label for="nposicao" class="col-sm-2 control-label">Nova
								Posição:</label>
							<div class="col-sm-10">
								<b:inputText id="nposicao" span="2" required="true"
									requiredMessage="Nova posição deve ser preechida!"
									value="#{filaNoEventoBean.filaselecionada.posicao}" />
							</div>


							<label for="musica_alt" class="col-sm-2 control-label">Musica:</label>
							<div class="col-sm-10">
								<b:inputText id="musica_alt" span="2" required="true"
									requiredMessage="Codigo da musica não pode estar em branco!"
									value="#{filaNoEventoBean.filaselecionada.codigomusica}" />
							</div>



						</div>



						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<p:commandButton
									actionListener="#{filaNoEventoBean.alterarPosicao}"
									value="Alterar Posição">
									<p:confirm header="Alterando a posição na fila do participante #{filaNoEventoBean.filaselecionada.participante.primeironome}. "
										message="Tem certeza que deseja alterar a posição do participante #{filaNoEventoBean.filaselecionada.participante.primeironome} ?"
										icon="ui-icon-alert" />

								</p:commandButton>

							</div>
						</div>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>

					</h:form>
				</b:panel>

				<p:separator style="margin-top: 20px" />

				<ui:include src="../rodape.xhtml" />
			</div>
		</div>
	</div>
</h:body>

</html>
