<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de controle para videoke</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />

</h:head>

<h:body>
	<f:view encoding="ISO-8859-1">
		<ui:include src="../topo.xhtml" />

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="col-sm-12">
					<f:metadata>
						<o:viewParam name="participante"
							value="#{participanteBean.participante}" />
					</f:metadata>

					<b:panel id="pn_cadastro" collapsed="false" look="primary"
						title="Cadastro de Participante">

						<h:form styleClass="form-horizontal" id="frm_participante">

							<p:messages id="messages" autoUpdate="true" closable="true" />


							<div class="form-group">
								<label for="id" class="col-sm-2 control-label">Id:</label>
								<div class="col-sm-10">
									<b:inputText id="id" span="2" readonly="true"
										value="#{participanteBean.participante.id}" />
								</div>

								<label for="pnome" class="col-sm-2 control-label">Nome:</label>
								<div class="col-sm-10">
									<b:inputText id="pnome" span="8"
										value="#{participanteBean.participante.primeironome}"
										placeholder="informe seu primeiro nome" />
								</div>

								<label for="nasc" class="col-sm-2 control-label">Nasc.:</label>
								<div class="col-sm-7 ">

									<b:datepicker id="nasc" numberOfMonths="1"
										value="#{participanteBean.participante.dataNascimento}"
										changeYear="true" placeholder="data no formato dd/mm/aaaa" />

								</div>


							</div>

							<div class="form-group">

								<label for="email" class="col-sm-2 control-label">Email:</label>
								<div class="col-sm-10">
									<b:inputText id="email" span="8"
										readonly="#{participanteBean.participante.id != null}"
										value="#{participanteBean.participante.email}"
										placeholder="informe seu e-mail" />
								</div>

								<label for="email" class="col-sm-2 control-label">Celular:</label>
								<div class="col-sm-10">
									<b:inputText id="celular" span="8"
										onkeypress="validateInput('[0-9]*')"
										value="#{participanteBean.participante.celular}"
										placeholder="informe seu e-mail" />
								</div>


								<label for="senha" class="col-sm-2 control-label">Senha:</label>
								<div class="col-sm-10">
									<b:inputSecret id="senha" span="8"
										readonly="#{participanteBean.participante.id != null}"
										value="#{participanteBean.participante.senha}"
										placeholder="informe uma senha" />
								</div>

							</div>

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<b:commandButton update="frm_participante" icon="floppy-saved"
										action="#{participanteBean.salvar}"
										value="#{participanteBean.participante.id == null ? 'Cadastrar Participante' : 'Alterar Participante'}"
										styleClass="btn btn-primary btn-md" />

								</div>
							</div>

						</h:form>
					</b:panel>

					<p:separator style="margin-top: 20px" />

					<ui:include src="../rodape.xhtml" />
				</div>
			</div>
		</div>
	</f:view>
</h:body>

</html>
