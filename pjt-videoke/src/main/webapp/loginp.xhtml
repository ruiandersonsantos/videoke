<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
    
    <h:head>
        
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #eee;
            }
            .form-signin {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signin .form-signin-heading, .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin .checkbox {
                font-weight: normal;
            }
            .form-signin .form-control {
                position: relative;
                font-size: 16px;
                height: auto;
                padding: 10px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="text"] {
                margin-bottom: -1px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
    </h:head>
    
    <h:body>
        <div class="container">
        <p:messages id="messages" autoUpdate="true" closable="true" />
            <h:form styleClass="form-signin">
                <h2 class="form-signin-heading">Login</h2>
                <b:inputText value="#{loginBean.login.email}" type="text" styleClass="form-control" placeholder="EndereÃ§o de e-mail"/>
				<b:inputSecret value="#{loginBean.login.senha}" type="password" styleClass="form-control" placeholder="Senha"/>               
                
<!--                 <label class="checkbox"> -->
<!--                 	<h:selectBooleanCheckbox value="" /> Lembre Me -->
                	
<!--                 </label> -->
                <h:commandButton action="#{loginBean.logarParticipante}"  value="Logar" styleClass="btn btn-lg btn-primary btn-block"/>
                
            </h:form>
        </div><!-- /container -->
    </h:body>

</html>
